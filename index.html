<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1 class="bg-dark text-light text-center p-3">Weather Dashboard</h1>
  <div class="row">
    <div class="col-3 pl-4 h-100 sidebar">

      <form class="search">
        <h4>Search for a city:</h4>
        <input type="text" placeholder="Search..." />
        <button type="submit" id="submitBtn" class="btn-primary">&#x1F50D;</button>
      </form>

      <div id="history">
        <!-- Search history renders here -->
      </div>

    </div>

    <div class="col-9 my-4 weather">
      <!-- Today's Weather Data -->
      <div class="card w-100" id="today" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="todayDate"></h5>
          <p class="card-text" id="todayTemp"></p>
          <p class="card-text" id="todayHumid"></p>
          <p class="card-text" id="todayWind"></p>
          <p class="card-text" id="todayUV"></p>
        </div>
      </div>

      <!-- 5-Day forecast -->
      <h3>5-Day Forecast:</h3>
      <div id="fiveDay" class="row">
        <div class="card" id="today" style="width: 9rem; background: blue; color: white;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text" ></p>
            <p class="card-text" ></p>
            <p class="card-text" ></p>
            <p class="card-text" ></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./assets/script.js" async defer></script>
</body>

</html>
